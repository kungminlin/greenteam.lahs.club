<!DOCTYPE html>
<html>
  <head>
    <title>Parking Permit Proposals</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>
  <body>
    <div id="login-panel" class="valign-wrapper">
      <div id="login"></div>
    </div>
    <div id="admin-panel" class="row" style="display:none;">
      <div class="col s12">
        <ul class="tabs">
          <li class="tab col s2 active"><a href="#applications">Applications</a></li>
          <li class="tab col s2"><a href="#acceptances">Acceptances</a></li>
          <li class="tab col s2"><a href="#overview">Overview</a></li>
        </ul>
      </div>
      <div id="applications" class="panel col s12">
        <table>
          <thead>
            <tr>
              <th>Status</th>
              <th>Name</th>
              <th>Class</th>
              <th>Email</th>
              <th>Eligibility</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>

        <div id="info-modal" class="modal modal-fixed-footer">
          <div class="modal-content">
            <h4>Information</h4>
            <div class="row">
              <div class="col s12">
                <div class="col s8">
                  <ul>
                  </ul>
                </div>
                <div class="col s4">
                  <a class="edit waves-effect waves-blue blue btn">Edit</a>
                  <a class="delete waves-effect waves-red red btn">Delete</a>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-red btn-flat">Close</a>
          </div>
        </div>

        <div id="edit-modal" class="modal modal-fixed-footer">
          <div class="modal-content">
            <h4>Edit</h4>
            <div class="row">
              <form class="col s12">
                <div class="row">
                  <div class="input-field col s6">
                    <input name="firstname" id="firstname" type="text" class="validate">
                    <label for="firstname">First Name</label>
                  </div>
                  <div class="input-field col s6">
                    <input name="lastname" id="lastname" type="text" class="validate">
                    <label for="lastname">Last Name</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s6">
                    <select name="class" id="class">
                      <option value="Class of 2019">Class of 2019</option>
                      <option value="Class of 2020">Class of 2020</option>
                    </select>
                    <label for="class">Class</label>
                  </div>
                  <div class="input-field col s6">
                    <input name="lahs_id" id="lahs_id" type="number" class="validate">
                    <label for="lahs_id">Student ID</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s6">
                    <input name="email" id="email" type="text" class="validate">
                    <label for="email">Personal Email</label>
                  </div>
                  <div class="input-field col s6">
                    <input name="mvla_email" id="mvla_email" type="text" class="validate">
                    <label for="mvla_email">MVLA Email</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input name="address" id="address" type="text" class="validate">
                    <label for="address">Address</label>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Confirm</a>
          </div>
        </div>

      </div>
      <div id="acceptances" class="panel col s12">
        Acceptances
      </div>
      <div id="overview" class="panel col s12">
        Overview
      </div>
    </div>
    <script src="./js/index.js"></script>
    <script src="https://apis.google.com/js/platform.js?onload=onLoad" async defer></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCfJeXBhon-wq1ja2DtqB--yqJ4o-8MBiM&libraries=geometry" async defer></script>
  </body>
</html>
